<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПРЯМОЙ ЭФИР - ВТТКР 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="karti/logo.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #fff;
            background: linear-gradient(135deg, #1a3a6c 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            opacity: 0;
            animation: pulse 2s ease-out 0.5s forwards;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .error-title {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            opacity: 0;
            animation: textReveal 1s ease-out 0.8s forwards;
        }
        
        @keyframes textReveal {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-message {
            font-size: 18px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: textReveal 1s ease-out 1.1s forwards;
        }
        
        .home-btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.4s forwards;
        }
        
        .home-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }
        
        .logo img {
            height: 60px;
            width: auto;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .search-icon {
            font-size: 80px;
            margin-bottom: 30px;
            opacity: 0;
            animation: bounce 2s ease-out 1.7s forwards;
        }
        
        @keyframes bounce {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            70% {
                transform: translateY(-10px) scale(1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 2s forwards;
        }
        
        .footer p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .social-btn img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }
        
        /* Стили для топбара */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease-out 0.2s both;
        }
        
        .topbar-left, .topbar-right {
            display: flex;
            gap: 20px;
            flex: 1;
        }
        
        .topbar-right {
            justify-content: flex-end;
        }
        
        .topbar-center {
            flex: 0 0 auto;
        }
        
        .topbar-logo {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }
        
        .topbar-logo:hover {
            transform: scale(1.05);
        }
        
        .nav-btn {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .footer {
                margin-top: 20px;
            }
            
            .topbar {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .topbar-left, .topbar-right {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .topbar-logo {
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="topbar-left">
            <a href="index.html" class="nav-btn">Информация о проекте</a>
            <a href="vesti.html" class="nav-btn">Вести</a>
        </div>
        
        <div class="topbar-center">
            <a href="index.html">
                <img src="karti/111.png" alt="Логотип ВТТКР" class="topbar-logo">
            </a>
        </div>
        
        <div class="topbar-right">
            <a href="staff.html" class="nav-btn">Сотрудники</a>
            <a href="live.html" class="nav-btn">Прямой эфир</a>
        </div>
    </div>
    
    <div class="container">
        <div class="logo">
            <img src="karti/111.png" alt="Логотип ВТТКР">
        </div>
        
        <div class="error-code">404</div>
        
        <div class="error-title">Опаньки! Мы долго искали, но не нашли потоки.</div>
        
        <div class="search-icon">:(</div>
        
        <div class="error-message">
            Возможно, эфир еще не начался...<br>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2025 Телеканал "ВТТКР 1". Все права защищены.</p>
        <div class="social-links">
            <a href="https://t.me/vttkr" target="_blank" class="social-btn">
                <img src="karti/telegram.png" alt="Telegram">
            </a>
            <a href="https://www.youtube.com/@vttkr" target="_blank" class="social-btn">
                <img src="karti/youtube.png" alt="YouTube">
            </a>
            <a href="https://vk.com/gtrk_vttkr" target="_blank" class="social-btn">
                <img src="karti/vk.png" alt="ВКонтакте">
            </a>
        </div>
    </div>
</body>
</html>
