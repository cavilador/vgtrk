<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВТТКР 1 - Телеканал</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Подключение стилей Plyr -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #fff;
            background: linear-gradient(135deg, #1a3a6c 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.6s ease-out 0.3s both;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .lang-switch {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .main-title {
            text-align: center;
            padding: 40px 30px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out 0.5s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .channel-name {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: textReveal 1s ease-out 0.7s forwards;
        }
        
        @keyframes textReveal {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .channel-subtitle {
            font-size: 18px;
            font-weight: 500;
            opacity: 0.8;
            margin-bottom: 20px;
            opacity: 0;
            animation: textReveal 1s ease-out 0.9s forwards;
        }
        
        .logo {
            font-size: 60px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            opacity: 0;
            animation: pulse 2s ease-out 1.1s forwards;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .telecompany {
            font-size: 24px;
            font-weight: 600;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.9);
            opacity: 0;
            animation: textReveal 1s ease-out 1.3s forwards;
        }
        
        .content {
            display: flex;
            padding: 30px;
            gap: 30px;
        }
        
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideInLeft 0.8s ease-out 1.5s forwards;
        }
        
        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .info-block {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .info-block:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.12);
        }
        
        .info-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .info-item {
            font-size: 16px;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .bep-block {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .bep-block:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.12);
        }
        
        .bep-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .bep-content {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .right-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 25px;
            opacity: 0;
            transform: translateX(30px);
            animation: slideInRight 0.8s ease-out 1.5s forwards;
        }
        
        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .player-section {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .player-section:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.12);
        }
        
        .player-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .player-container {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.7s forwards;
        }
        
        .broadcast-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.9s forwards;
        }
        
        .broadcast-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .broadcast-date {
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: fadeIn 0.8s ease-out 2.1s forwards;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .channel-name {
                font-size: 32px;
            }
            
            .logo {
                font-size: 48px;
            }
            
            .left-panel, .right-panel {
                transform: none;
                animation: fadeIn 0.8s ease-out 1.5s forwards;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="lang-switch">RUS / ENG</div>
        </div>
        
        <div class="main-title">
            <div class="telecompany">ТЕЛЕКОМПАНИЯ ВТТКР</div>
        </div>
        
        <div class="content">
            <div class="left-panel">
                <div class="info-block">
                    <div class="info-title">Структура сайта:</div>
                    <div class="info-item">Вести</div>
                </div>
                
                <div class="bep-block">
                    <div class="bep-content">
                        Зона вещания:<br>
                        Россия
                    </div>
                </div>
                
                <div class="info-block">
                    <div class="info-item">Место для инфы</div>
                    <div class="info-item">Место для инфы</div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="player-section">
                    <div class="player-title">Вести в 20:00</div>
                    
                    <div class="player-container">
                        <!-- Видеоплеер Plyr -->
                        <video id="player" playsinline controls data-poster="https://i.postimg.cc/C1T338p1/photo-2025-10-09-18-28-08.jpg">
                            <!-- Замените src на URL вашего видео -->
                            <source src="https://stream.mux.com/cyIMfY97004dbeBXZ1qBjgrQ9zZMV0100802eB9KwU02v00jY.m3u8" type="application/x-mpegURL" />
                            <!-- Дополнительные источники для совместимости -->
                            <source src="https://example.com/video.webm" type="video/mp4" />
                        </video>
                    </div>
                    
                    <div class="broadcast-info">
                        <div class="broadcast-title">Вести в 20:00</div>
                        <div class="broadcast-date">Выпуск от 13.10.2025</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 Телеканал "ВТТКР 1". Все права защищены.</p>
        </div>
    </div>

    <!-- Подключение скрипта Plyr -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // Инициализация Plyr
        const player = new Plyr('#player', {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            ratio: '16:9',
            autoplay: false
        });
    </script>
</body>
</html>
