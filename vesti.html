<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архив выпусков - ВТТКР 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="karti/logo.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #fff;
            background: linear-gradient(135deg, #1a3a6c 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.6s ease-out 0.2s both;
        }
        
        .topbar-left, .topbar-right {
            display: flex;
            gap: 20px;
            flex: 1;
        }
        
        .topbar-right {
            justify-content: flex-end;
        }
        
        .topbar-center {
            flex: 0 0 auto;
        }
        
        .logo {
            height: 50px;
            width: auto;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .nav-btn {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.6s ease-out 0.3s both;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .lang-switch {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .main-title {
            text-align: center;
            padding: 40px 30px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out 0.5s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .section-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: textReveal 1s ease-out 0.7s forwards;
        }
        
        @keyframes textReveal {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .section-subtitle {
            font-size: 18px;
            font-weight: 500;
            opacity: 0.8;
            margin-bottom: 20px;
            opacity: 0;
            animation: textReveal 1s ease-out 0.9s forwards;
        }
        
        .archive-section {
            padding: 40px 30px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.1s forwards;
        }
        
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .episode-card {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out 1.3s forwards;
        }
        
        .episode-card:hover {
            transform: translateY(-10px);
            background-color: rgba(255, 255, 255, 0.12);
        }
        
        .episode-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .episode-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .episode-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .episode-date {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .episode-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            flex-grow: 1;
        }
        
        .watch-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            margin-top: auto;
        }
        
        .watch-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.5s forwards;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .social-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .social-btn img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }
        
        @media (max-width: 768px) {
            .episodes-grid {
                grid-template-columns: 1fr;
            }
            
            .topbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .topbar-left, .topbar-right {
                justify-content: center;
            }
            
            .logo {
                height: 40px;
            }
            
            .section-title {
                font-size: 28px;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="topbar-left">
                <a href="index.html" class="nav-btn">Информация о проекте</a>
                <a href="news.html" class="nav-btn">Вести</a>
            </div>
            
            <div class="topbar-center">
                <a href="index.html">
                    <img src="karti/111.png" alt="Логотип ВТТКР" class="logo">
                </a>
            </div>
            
            <div class="topbar-right">
                <a href="staff.html" class="nav-btn">Сотрудники</a>
                <a href="live.html" class="nav-btn">Прямой эфир</a>
            </div>
        </div>
        
        <div class="main-title">
            <div class="section-title">Архив выпусков</div>
            <div class="section-subtitle">Все выпуски программы "Вести"</div>
        </div>
        
        <div class="archive-section">
            <div class="filters">
                <button class="filter-btn active">Все выпуски</button>
                <button class="filter-btn">Октябрь 2025</button>
            </div>
            
            <div class="episodes-grid">
                <div class="episode-card">
                    <img src="karti/preview1.jpg" alt="Превью выпуска" class="episode-preview">
                    <div class="episode-info">
                        <h3 class="episode-title">Вести в 20:00</h3>
                        <p class="episode-date">25 октября 2025</p>
                        <p class="episode-description">Новости ро-бизнеса, ро-транспорта в HD качестве!</p>
                        <span class="watch-btn">Скоро выйдет 👀</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 Телеканал "ВТТКР 1". Все права защищены.</p>
            <div class="social-links">
                <a href="https://t.me/vttkr" target="_blank" class="social-btn">
                    <img src="karti/telegram.png" alt="Telegram">
                </a>
                <a href="https://www.youtube.com/@vttkr" target="_blank" class="social-btn">
                    <img src="karti/youtube.png" alt="YouTube">
                </a>
                <a href="https://vk.com/gtrk_vttkr" target="_blank" class="social-btn">
                    <img src="karti/vk.png" alt="ВКонтакте">
                </a>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
